<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل خبر | مؤسسة الفتـوح للتنمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6.8.2/tinymce.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../../js/supabase.js"></script>
    <script type="module" src="../../js/admin/posts.js"></script>
    <script type="module" src="../../js/admin/post-form.js"></script>
</head>
<body>
    <!-- شريط التنقل -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../../images/logo.jpg" alt="شعار مؤسسة الفتـوح للتنمية">
                <h1>مؤسسة الفتـوح للتنمية</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">الرئيسية</a></li>
                    <li><a href="../../about.html">من نحن</a></li>
                    <li><a href="../../services.html">الخدمات</a></li>
                    <li><a href="../../news/index.html">الأخبار</a></li>
                    <li><a href="../../contact.html">اتصل بنا</a></li>
                    <li><a href="../../news/admin/login.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
  <div class="admin-container">
    <!-- شريط جانبي -->
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <!-- <img src="../../images/logo.jpg" alt="شعار المؤسسة"> -->
        <h2>لوحة التحكم</h2>
      </div>
      <nav class="admin-menu">
        <ul>
          <li><a href="index.html"><i class="fas fa-newspaper"></i> الأخبار</a></li>
          <li><a href="images.html" data-permission="manage_images"><i class="fas fa-images"></i> الصور</a></li>
          <li><a href="#"><i class="fas fa-users"></i> المستخدمون</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- المحتوى الرئيسي -->
    <main class="admin-content">
      <header class="admin-header">
        <h1>تعديل خبر</h1>
        <div class="breadcrumb">
          <a href="index.html">الأخبار</a> / تعديل خبر
        </div>
      </header>
      
      <div class="admin-form">
        <form id="editPostForm">
          <input type="hidden" id="postId" name="postId">
          
          <div class="form-group">
            <label for="postTitle">عنوان الخبر *</label>
            <input type="text" id="postTitle" name="postTitle" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="postType">نوع الخبر *</label>
              <select id="postType" name="postType" required>
                <option value="course">دورة</option>
                <option value="workshop">ورشة</option>
                <option value="announcement">إعلان</option>
                <option value="news">خبر</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="postDate">تاريخ النشر *</label>
              <input type="date" id="postDate" name="postDate" required>
            </div>
          </div>
          
         <!-- الصورة الرئيسية -->
                    <div class="form-group">
                        <label for="postImage">الصورة الرئيسية</label>
                        <div class="image-upload">
                            <input type="file" id="postImage" name="postImage" accept="image/*" style="display: none;">
                            <label for="postImage" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i> اختر صورة رئيسية
                            </label>
                            <div class="image-preview" id="imagePreview">
                                <span>لا توجد صورة مختارة</span>
                            </div>
                        </div>
                    </div>
                    
          <!-- الصور الإضافية -->
<div class="form-group">
  <label for="additionalImages">الصور الإضافية</label>
  <div class="multiple-images-upload">
    <input type="file" id="additionalImages" name="additionalImages" accept="image/*" multiple style="display: none;">
    <label for="additionalImages" class="upload-btn">
      <i class="fas fa-images"></i> إضافة صور إضافية (يمكن اختيار أكثر من صورة)
    </label>
    <div class="upload-info">يمكنك اختيار أكثر من صورة باستخدام Ctrl+Click</div>
    <div class="images-preview-container" id="imagesPreviewContainer">
      <!-- سيتم إضافة معاينات الصور الإضافية هنا -->
    </div>
    <input type="hidden" id="existingAdditionalImages" name="existingAdditionalImages">
  </div>
</div>
          
          <div class="form-group">
            <label for="postContent">محتوى الخبر *</label>
            <textarea id="postContent" name="postContent" rows="10" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="postTags">وسوم الخبر (افصل بينها بفواصل)</label>
            <input type="text" id="postTags" name="postTags" placeholder="مثال: تدريب, قيادة, تنمية بشرية">
          </div>
          
          <div class="form-group">
            <label for="postStatus">حالة الخبر *</label>
            <select id="postStatus" name="postStatus" required>
              <option value="published">منشور</option>
              <option value="draft">مسودة</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> حفظ التعديلات
            </button>
            <a href="index.html" class="btn btn-secondary">
              <i class="fas fa-times"></i> إلغاء
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
