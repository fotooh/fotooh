<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل خبر | مؤسسة الفتـوح للتنمية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/admin.css">
  <style>
     /* إصلاح المسافات */
        body.with-quick-links {
            padding-top: 60px;
        }
        
        .admin-container.with-quick-links {
            margin-top: 0;
        }
  </style>
</head>
<body class="with-quick-links">
    <!-- الشريط الأفقي للروابط السريعة -->
    <div class="quick-links-horizontal">
        <div class="container">
            <a href="../../index.html" target="_blank"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="../../about.html" target="_blank"><i class="fas fa-info-circle"></i> من نحن</a>
            <a href="../../services.html" target="_blank"><i class="fas fa-concierge-bell"></i> الخدمات</a>
            <a href="../../news/index.html" target="_blank"><i class="fas fa-newspaper"></i> الأخبار</a>
            <a href="../../contact.html" target="_blank"><i class="fas fa-phone"></i> اتصل بنا</a>
        </div>
    </div>
  <div class="admin-container">
    <!-- شريط جانبي -->
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <img src="../../images/logo.jpg" alt="شعار المؤسسة">
        <h2>لوحة التحكم</h2>
      </div>
      <nav class="admin-menu">
        <ul>
          <li><a href="index.html"><i class="fas fa-newspaper"></i> الأخبار</a></li>
          <li><a href="#"><i class="fas fa-users"></i> المستخدمون</a></li>
          <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- المحتوى الرئيسي -->
    <main class="admin-content">
      <header class="admin-header">
        <h1>تعديل خبر</h1>
        <div class="breadcrumb">
          <a href="index.html">الأخبار</a> / تعديل خبر
        </div>
      </header>
      
      <div class="admin-form">
        <form id="editPostForm">
          <input type="hidden" id="postId" name="postId">
          
          <div class="form-group">
            <label for="postTitle">عنوان الخبر *</label>
            <input type="text" id="postTitle" name="postTitle" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="postType">نوع الخبر *</label>
              <select id="postType" name="postType" required>
                <option value="courses">دورة تدريبية</option>
                <option value="workshops">ورشة عمل</option>
                <option value="announcements">إعلان</option>
                <option value="news">خبر عادي</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="postDate">تاريخ النشر *</label>
              <input type="date" id="postDate" name="postDate" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="postImage">صورة الخبر</label>
            <div class="image-upload">
              <input type="file" id="postImage" name="postImage" accept="image/*">
              <label for="postImage" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> تغيير الصورة
              </label>
              <div class="image-preview" id="imagePreview">
                <span>الصورة الحالية</span>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="postContent">محتوى الخبر *</label>
            <textarea id="postContent" name="postContent" rows="10" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="postTags">وسوم الخبر (افصل بينها بفواصل)</label>
            <input type="text" id="postTags" name="postTags" placeholder="مثال: تدريب, قيادة, تنمية بشرية">
          </div>
          
          <div class="form-group">
            <label for="postStatus">حالة الخبر *</label>
            <select id="postStatus" name="postStatus" required>
              <option value="published">منشور</option>
              <option value="draft">مسودة</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> حفظ التعديلات
            </button>
            <a href="index.html" class="btn btn-secondary">
              <i class="fas fa-times"></i> إلغاء
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- استدعاء الكود -->
  <script type="module">
    import supabase from '../../js/supabase.js';
    import { updatePost } from '../../js/admin/posts.js';

    // استخراج ID من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");
    document.getElementById("postId").value = postId;

    // جلب بيانات الخبر وتعبئة النموذج
    async function loadPostData(id) {
      const { data, error } = await supabase.from("news").select("*").eq("id", id).single();
      if (error) {
        alert("خطأ في تحميل البيانات");
        console.error(error);
        return;
      }

      document.getElementById("postTitle").value = data.title;
      document.getElementById("postContent").value = data.content;
      document.getElementById("postType").value = data.type;
      document.getElementById("postStatus").value = data.status;
      document.getElementById("postDate").value = data.created_at.split("T")[0];
      document.getElementById("postTags").value = data.tags || "";

      if (data.image_url) {
        document.getElementById("imagePreview").style.backgroundImage = `url(${data.image_url})`;
        document.getElementById("imagePreview").dataset.oldImage = data.image_url;
      }
    }

    // حفظ التعديلات
    document.getElementById("editPostForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      if (document.getElementById("imagePreview").dataset.oldImage) {
        formData.append("existingImageUrl", document.getElementById("imagePreview").dataset.oldImage);
      }
      await updatePost(postId, formData);
    });

    // تحميل البيانات عند فتح الصفحة
    loadPostData(postId);
  </script>
</body>
</html>
