<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرفين | مؤسسة الفتـوح للتنمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
         /* إصلاح المسافات */
        body.with-quick-links {
            padding-top: 60px;
        }
        
        .admin-container.with-quick-links {
            margin-top: 0;
        }
    </style>
</head>
<body class="with-quick-links">
    <!-- الشريط الأفقي للروابط السريعة -->
    <div class="quick-links-horizontal">
        <div class="container">
            <a href="../../index.html" target="_blank"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="../../about.html" target="_blank"><i class="fas fa-info-circle"></i> من نحن</a>
            <a href="../../services.html" target="_blank"><i class="fas fa-concierge-bell"></i> الخدمات</a>
            <a href="../../news/index.html" target="_blank"><i class="fas fa-newspaper"></i> الأخبار</a>
            <a href="../../contact.html" target="_blank"><i class="fas fa-phone"></i> اتصل بنا</a>
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="../../images/logo.jpg" alt="شعار المؤسسة" class="login-logo">
            <h2>تسجيل دخول المشرفين</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">دخول</span>
                    <div id="loginSpinner" class="spinner" style="display:none;"></div>
                </button>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
    import { login } from '../../js/admin/auth.js';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('loginBtn');
        const spinner = document.getElementById('loginSpinner');
        const loginText = document.getElementById('loginText');
        
        // عرض حالة التحميل
        btn.disabled = true;
        loginText.textContent = 'جاري التسجيل...';
        spinner.style.display = 'inline-block';
        
        try {
            const { error } = await login(
                document.getElementById('email').value.trim(),
                document.getElementById('password').value
            );
            
            if (error) {
                throw new Error(error.message);
            }
            
            window.location.href = 'index.html';
        } catch (error) {
            // عرض الخطأ بشكل أنيق بدلا من alert
            const errorDiv = document.createElement('div');
            errorDiv.className = 'login-error';
            errorDiv.textContent = getFriendlyError(error.message);
            
            const existingError = document.querySelector('.login-error');
            if (existingError) existingError.remove();
            
            document.querySelector('.login-form').prepend(errorDiv);
        } finally {
            btn.disabled = false;
            loginText.textContent = 'دخول';
            spinner.style.display = 'none';
        }
    });

    function getFriendlyError(error) {
        const errors = {
            'Invalid login credentials': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
            'Email not confirmed': 'يجب تأكيد بريدك الإلكتروني أولا'
        };
        return errors[error] || 'حدث خطأ أثناء التسجيل، يرجى المحاولة لاحقا';
    }
</script>
</body>
</html>
