<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور | مؤسسة الفتـوح للتنمية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/font.css">
  <script type="module" src="../../js/reset_password.js"></script>
  <style>
    /* تنسيقات عامة */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --border-color: #dee2e6;
      --text-color: #212529;
      --text-light: #6c757d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--text-color);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .reset-container {
      width: 100%;
      max-width: 450px;
    }

    .reset-box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .reset-box::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .reset-icon {
      width: 80px;
      height: 80px;
      background: var(--light-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--secondary-color);
      font-size: 2rem;
      border: 2px dashed var(--secondary-color);
    }

    .reset-box h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.75rem;
      font-weight: 700;
    }

    .reset-instructions {
      color: var(--text-color);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 0.95rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: right;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 600;
      text-align: right;
    }

    .input-container {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.85rem 3rem 0.85rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      text-align: right;
    }

    .form-group input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      z-index: 2;
      background: none;
      border: none;
      font-size: 1rem;
    }

    .password-strength {
      height: 5px;
      margin-top: 0.5rem;
      border-radius: 3px;
      background: #eee;
      overflow: hidden;
    }

    .password-strength-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    .password-requirements { 
      text-align: right;
      margin-top: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
     
    }

    .requirement i {
      margin: 0.4rem;
      font-size: 0.5rem;
    }

    .requirement.met {
      color: var(--success-color);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 1rem;
      position: relative;
    }

    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2186c4;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .message i {
      margin-left: 10px;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border-right: 3px solid #c62828;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-right: 3px solid #2e7d32;
    }

    .login-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--secondary-color);
      text-align: center;
      font-size: 0.95rem;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .error-text {
      color: var(--danger-color);
      font-size: 0.85rem;
      margin-top: 0.4rem;
      display: block;
      text-align: right;
    }

    @media (max-width: 480px) {
      .reset-box {
        padding: 2rem 1.5rem;
      }
      
      .reset-box h2 {
        font-size: 1.5rem;
      }
      
      .form-group input {
        padding: 0.85rem 3rem 0.85rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-box">
      <div class="reset-icon">
        <i class="fas fa-lock"></i>
      </div>
      
      <h2>إعادة تعيين كلمة المرور</h2>
      
      <p class="reset-instructions">يرجى إدخال كلمة المرور الجديدة لحسابك. تأكد من أن تكون قوية وتحتوي على أحرف وأرقام ورموز.</p>
      
      <div id="messageContainer"></div>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">كلمة المرور الجديدة</label>
          <div class="input-container">
            <input type="password" id="newPassword" required autocomplete="new-password" placeholder="أدخل كلمة المرور الجديدة">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="password-strength-fill" id="passwordStrength"></div>
          </div>
          <div class="password-requirements">
            <div class="requirement" id="reqLength">
              <i class="fas fa-circle"></i>
                <span>8 أحرف على الأقل</span>
              
            </div>
            <div class="requirement" id="reqUpperCase">
              <i class="fas fa-circle"></i>
                <span>حرف كبير واحد على الأقل</span>
              
            </div>
            <div class="requirement" id="reqNumber">
              <i class="fas fa-circle"></i>
                <span>رقم واحد على الأقل</span>
              
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">تأكيد كلمة المرور</label>
          <div class="input-container">
            <input type="password" id="confirmPassword" required autocomplete="new-password" placeholder="أعد إدخال كلمة المرور">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <button type="button" class="toggle-password" id="toggleConfirmPassword">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <span class="error-text" id="confirmError"></span>
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="btnText">تغيير كلمة المرور</span>
          <div id="btnSpinner" class="spinner" style="display:none;"></div>
        </button>
      </form>
      
      <a href="login.html" class="login-link">العودة إلى تسجيل الدخول</a>
    </div>
  </div>
</body>
</html>
