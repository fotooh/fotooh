<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأخبار | مؤسسة الفتـوح للتنمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
        .error-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffebee;
            padding: 2rem;
            border: 2px solid #f44336;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            max-width: 80%;
        }
        .error-alert button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* إصلاح المسافات */
        body.with-quick-links {
            padding-top: 60px;
        }
        
        .admin-container.with-quick-links {
            margin-top: 0;
        }
    </style>
</head>
<body class="with-quick-links">
    <!-- الشريط الأفقي للروابط السريعة -->
    <div class="quick-links-horizontal">
        <div class="container">
            <a href="../../index.html" target="_blank"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="../../about.html" target="_blank"><i class="fas fa-info-circle"></i> من نحن</a>
            <a href="../../services.html" target="_blank"><i class="fas fa-concierge-bell"></i> الخدمات</a>
            <a href="../../news/index.html" target="_blank"><i class="fas fa-newspaper"></i> الأخبار</a>
            <a href="../../contact.html" target="_blank"><i class="fas fa-phone"></i> اتصل بنا</a>
        </div>
    </div>

    <div class="admin-container with-quick-links">
        <!-- شريط جانبي -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../../images/logo.jpg" alt="شعار المؤسسة">
                <h2>لوحة التحكم</h2>
            </div>
            
<nav class="admin-menu">
    <ul>
        <li><a href="index.html" class="active" data-permission="view_posts"><i class="fas fa-newspaper"></i> الأخبار</a></li>
        <li><a href="../users/index.html" data-permission="manage_users"><i class="fas fa-users"></i> المستخدمون</a></li>
        <li><a href="../settings/index.html" data-permission="manage_settings"><i class="fas fa-cog"></i> الإعدادات</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
    </ul>
</nav>
        </aside>
        
        <!-- المحتوى الرئيسي -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>إدارة الأخبار</h1>
                <div class="admin-actions">
                    <a href="add.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> إضافة خبر جديد
                    </a>
                </div>
            </header>
            
            <div class="admin-posts">
                <div class="search-filter">
                    <input id="searchInput" type="text" placeholder="ابحث عن خبر...">
                    <select id="categoryFilter">
                        <option value="all">كل الأخبار</option>
                        <option value="courses">الدورات</option>
                        <option value="workshops">الورش</option>
                        <option value="announcements">الإعلانات</option>
                    </select>
                    <button class="btn btn-secondary" id="searchBtn">بحث</button>
                </div>
                
                <table class="posts-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>عنوان الخبر</th>
                            <th>النوع</th>
                            <th>التاريخ</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="newsTableBody">
                        <!-- سيتم ملء الأخبار من خلال JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadPosts } from '../../js/admin/posts.js';
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
