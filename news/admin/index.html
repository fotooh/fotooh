<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأخبار | مؤسسة الفتـوح للتنمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/news.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin-table.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../../images/logo.jpg" alt="شعار مؤسسة الفتـوح للتنمية">
                <h1>مؤسسة الفتـوح للتنمية</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">الرئيسية</a></li>
                    <li><a href="../../about.html">من نحن</a></li>
                    <li><a href="../../services.html">الخدمات</a></li>
                    <li><a href="../../news/index.html">الأخبار</a></li>
                    <li><a href="../../contact.html">اتصل بنا</a></li>
                    <li><a href="../../news/admin/login.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="admin-container with-quick-links">
        <!-- شريط جانبي -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <!-- <img src="../../images/logo.jpg" alt="شعار المؤسسة"> -->
                <h2>لوحة التحكم</h2>
            </div>
            
<!-- في قسم admin-menu -->
<nav class="admin-menu">
    <ul>
        <li><a href="index.html" class="active" data-permission="view_posts"><i class="fas fa-newspaper"></i> الأخبار</a></li>
        <li><a href="images.html" data-permission="manage_images"><i class="fas fa-images"></i> الصور</a></li> <!-- جديد -->
        <li><a href="../users/index.html" data-permission="manage_users"><i class="fas fa-users"></i> المستخدمون</a></li>
        <li><a href="../settings/index.html" data-permission="manage_settings"><i class="fas fa-cog"></i> الإعدادات</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
    </ul>
</nav>
        </aside>
        
        <!-- المحتوى الرئيسي -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>إدارة الأخبار</h1>
                <div class="admin-actions">
                    <a href="add.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> إضافة خبر جديد
                    </a>
                </div>
            </header>
            
            <div class="admin-posts">
    <div class="search-filter">
        <input id="searchInput" type="text" placeholder="ابحث في العناوين أو المحتوى...">
        <select id="categoryFilter">
            <option value="all">جميع التصنيفات</option>
            <option value="course">الدورات</option>
            <option value="workshop">الورش</option>
            <option value="announcement">الإعلانات</option>
            <option value="news">الأخبار</option>
        </select>
    </div>
    
    <div class="table-container">
        <table class="posts-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>عنوان الخبر</th>
                    <th>التصنيف</th>
                    <th>تاريخ النشر</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="newsTableBody">
                <!-- سيتم ملء الأخبار من خلال JavaScript -->
            </tbody>
        </table>
        
        <div class="table-footer">
            <div class="table-info">عرض <span id="currentCount">0</span> من <span id="totalCount">0</span> خبر</div>
            <div class="pagination" id="pagination">
                <!-- سيتم إنشاء الترقيم ديناميكياً -->
            </div>
        </div>
    </div>
</div>
        </main>
    </div>
    <script src="../../js/script.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script data-cfasync="false" type="module" src="../../js/supabase.js"></script>

    <script type="module">
        import { loadPosts } from '../../js/admin/posts.js';
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
