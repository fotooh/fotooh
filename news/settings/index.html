<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات | مؤسسة الفتـوح للتنمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
         /* إصلاح المسافات */
        body.with-quick-links {
            padding-top: 60px;
        }
        
        .admin-container.with-quick-links {
            margin-top: 0;
        }
    </style>
</head>
<body class="with-quick-links">
    <!-- الشريط الأفقي للروابط السريعة -->
    <div class="quick-links-horizontal">
        <div class="container">
            <a href="../../index.html" target="_blank"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="../../about.html" target="_blank"><i class="fas fa-info-circle"></i> من نحن</a>
            <a href="../../services.html" target="_blank"><i class="fas fa-concierge-bell"></i> الخدمات</a>
            <a href="../../news/index.html" target="_blank"><i class="fas fa-newspaper"></i> الأخبار</a>
            <a href="../../contact.html" target="_blank"><i class="fas fa-phone"></i> اتصل بنا</a>
        </div>
    </div>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../../images/logo.jpg" alt="شعار المؤسسة">
                <h2>لوحة التحكم</h2>
            </div>
            
            <nav class="admin-menu">
                <ul>
                    <li><a href="../admin/"><i class="fas fa-newspaper"></i> الأخبار</a></li>
                    <li><a href="../users/index.html"><i class="fas fa-users"></i> المستخدمون</a></li>
                    <li><a href="#" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="admin-content">
            <header class="admin-header">
                <h1>الإعدادات العامة</h1>
            </header>
            
            <div class="admin-settings">
                <form id="settingsForm">
                    <div class="form-group">
                        <label>اسم المؤسسة</label>
                        <input type="text" name="institutionName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" name="institutionEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" name="institutionPhone">
                    </div>
                    
                    <div class="form-group">
                        <label>عنوان المؤسسة</label>
                        <textarea name="institutionAddress" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">حفظ الإعدادات</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="../../js/admin/settings.js"></script>
</body>
</html>
